# Default values for access-point-incoming-endpoint.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: esmartit/access-point-incoming-endpoint
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "access-point"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000

app:
  kafka:
    host: "event-bus-kafka.realplaza.svc.cluster.local:9092"
  meraki:
    secret: "adada123456789"

service:
  type: ClusterIP
  port: 80
  targetPort: 9000

ingress:
  enabled: true
  hostname: realplaza-ap.cluster.smartpoke.es
  annotations:
    kubernetes.io/ingress.class: nginx
    ingress.kubernetes.io/force-ssl-redirect: "true"
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: realplaza-ap.cluster.smartpoke.es
      paths:
        - /
  tls:
    - hosts:
        - realplaza-ap.cluster.smartpoke.es
      secretName: realplaza-ap-cluster-smartpoke-tls

resources:
  requests:
    cpu: 200m
    memory: 640Mi

nodeSelector: {}

tolerations: []

affinity: {}
